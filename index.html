<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Les petits plats</title>
  <link rel="stylesheet" href="./css/style.css" />
  <!--Awesome-->
  <script src="https://kit.fontawesome.com/f00dd8d0c9.js" crossorigin="anonymous"></script>
</head>

<body>
  <!--logo et titre-->
  <header>
    <div class="logo">
      <img src="img/logo.png" alt="les petits plats" />
    </div>
  </header>

  <form>
    <!--Champ de recherche principale sur le site-->
    <div class="search-area">
      <input type="text" id="search" placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette" />
      <div id="search-icon"><i class="fas fa-search"></i></div>
    </div>
  </form>

  <!-- pour afficher un message en fonction du résultat  de la recherche -->
  <div class="messageBoxText" id="messageBox" hidden>
    <div class="message" id="message">
      <p class="showMessage" id="showMessage"></p>
      <i class="closeMessageBox far fa-times-circle" id="close__messageBox"></i>
    </div>
  </div>

  <!--Affichage des tags recherchés-->
  <nav>
    <div class="activeFilters" id="activeFilters">
      <div id="box-select">
        <!--ici on affiche les tags qui sont cliqués dans ingredients, appareils et ustensiles-->
      </div>

      <div class="filtersContainer" id="selectContainer">
        <!--ingredients search-->
        <div class="filter selectListIngredient" id="displayIngredients">
          <!--Recherche ingredients-->
          <input class="inputFilters selectListIngredient" type="text" id="ingredient-search" name="ingredients"
            placeholder="Ingrédients" />
          <!--chevron down-->
          <span id="chevronDownIngredient"><i class="fas fa-chevron-down show"></i></span>
          <!--chevron up-->
          <span id="chevronUpIngredient" class="hidden"><i class="fas fa-chevron-up show"></i> </span>
          <div class="allIngredients hidden" id="allIngredients">
            <!--ici on vient ajouter les div pour afficher la liste des ingredients grâce à la fonction allFilters-->
            <!-- <p></p> -->
          </div>
        </div>

        <!--appliance search-->
        <div class="filter selectListAppliance" id="displayAppliances">
          <!--Recherche appareils-->
          <input class="inputFilters selectListAppliance" type="text" id="appliance-search" name="appliances"
            placeholder="Appareils" />
          <!--chevron down-->
          <span id="chevronDownAppliance"><i class="fas fa-chevron-down show"></i></span>
          <!--chevron up-->
          <span id="chevronUpAppliance" class="hidden"><i class="fas fa-chevron-up show"></i> </span>
          <!--affichage de la liste des appliances-->
          <div class="allAppliances hidden" id="allAppliances">
            <!--ici on vient ajouter les div pour afficher la liste des ingredients grâce à la fonction allFilters-->
            <!--<p></p>-->
          </div>

        </div>

        <!--ustensils search-->
        <div class="filter selectListUstensils" id="displayUstensils">
          <!--Recherche ustensiles-->
          <input class="inputFilters selectListUstensils" type="text" id="ustensil-search" name="ustensils"
            placeholder="Ustensiles" />
          <!--chevron down-->
          <span id="chevronDownUstensils"><i class="fas fa-chevron-down show"></i></span>
          <!--chevron up-->
          <span id="chevronUpUstensils" class="hidden"><i class="fas fa-chevron-up show"></i> </span>
          <!--affichage de la liste des ustensiles-->
          <div class="allUstensils hidden" id="allUstensils">
            <!--ici on vient ajouter les div pour afficher la liste des ustensiles grâce à la fonction allFilters-->
            <!--<p></p>-->
          </div>

        </div>

      </div>

    </div>
  </nav>

  <!--**********************************************************-->
  <!--les cartes de menus-->
  <main class="cards-menu" id="cardsMenu">
    <!--ici on vient ajouter les div pour afficher la liste des recettes grâce à la fonction displayRecipes-->
  </main>

  <!--Javascript-->
  <!--<script src="./js/data/recipes.js"></script> -->
  <script src="./js/data/recipes.js"></script>
  <script src="./js/classes.js"></script>
  <script src="./js/functions.js"></script>
  <script src="./js/index.js"></script>
  <!-- <script src="./js/ingredients.js"></script> -->
</body>

</html>
